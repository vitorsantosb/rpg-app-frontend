name: Build and Release Electron

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npx semantic-release

  build:
    needs: release
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Clear Electron caches depending on OS
      - name: Clear Electron Cache (Linux/macOS)
        if: runner.os != 'Windows'
        run: rm -rf ~/.cache/electron ~/.cache/electron-builder || true

      - name: Clear Electron Cache (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path "$env:USERPROFILE\AppData\Local\electron") {
            Remove-Item -Recurse -Force "$env:USERPROFILE\AppData\Local\electron"
          }
          if (Test-Path "$env:USERPROFILE\AppData\Local\electron-builder") {
            Remove-Item -Recurse -Force "$env:USERPROFILE\AppData\Local\electron-builder"
          }

      - name: Install dependencies
        run: npm ci

      - name: Build Electron
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: release/

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/**
        env:
          GITHUB_TOKEN: ${{ github.token }}
